<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css" media="">
    <title>Página de Cadastro</title>
</head>
<body>

    <div>
        <h1 id="title">Cadastro do Desenvolvedor</h1>
        <p id="subtitle">Complete suas informações.</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobremone" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual área você tem mais familiarização?</strong></label>
            <label>
                <input type="radio" name="devweb"  value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que você utiliza:</strong></label>
                <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Java">
                <label for="tecnologia5">Java</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label for=""><strong>Conte um pouco de sua experiência:</strong></label><br>
            <textarea rows="4" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
    </form>
    
</body>
</html>
